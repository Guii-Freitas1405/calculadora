<html>
  <head>
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Calculadora</h1>

    <label for="inp1">Primeiro número:</label>
    <input type="number" placeholder="Digite um número" id="inp1" />

    <input type="number" placeholder="Digite outro número" id="inp2" />

      <button id="button2">Diminuir</button>
    </div>

    <p id="result"></p>

    <script src="index.js"></script>
  </body>
</html>
